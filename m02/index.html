<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>M02</title>
</head>
  
  <body style="background-color: lightblue;">
    <table style= "border: 2px solid white; width: 150px; height: 20%">
      <thead style= "text-align:center">
        <tr>
        <td colspan="3"><h1> HTML Table Example</h1>
        </td>
        </tr>
      </thead>
       
      <tr style="border: 1px solid white; width: 150px; height: 10%">
        <td style="border: 1px solid white; width: 50px; height: 10%">
          <img src="https://www.makeitgrateful.com/wp-content/uploads/2019/09/meal-prep-contianers-on-white-background-768x512.jpg" alt="Three rows and six columns of prepared meals in tupperware" width="300">         
        </td>
        
        <td style="border: 1px solid white; width: 50px; height: 10%; text-align:center"><h2>Meal <br>Planner</h2>
        </td>
        <td style="border: 1px solid white; width: 50px; height: 10%; text-align:left"> <h2>Recipe Index &num;</h2>
        </td>
     </tr>
        
      <tr>
        <th style="border: 1px solid white; width: 50px; height: 10%"> Week Starting</th>
        <th style="border: 1px solid white; width: 50px; height: 10%"> 1&#47;11&#47;2024</th>
        <th style="border: 1px solid white; width: 50px; height: 10%">Instructions</th>
      </tr>
      
      <tr>
        <td style="border: 1px solid white; width: 50px; height: 10%; vertical-align:bottom; height:40px"><b>Day of the Week</b>          </td>
        
        <td style="border: 1px solid white; width: 50px; height: 10%;vertical-align:bottom; height:40px"><b>Recipe Name</b></td>
        
        <td rowspan="8" style="border: 1px solid white; width: 50px; height: 10%; vertical-align:center; height:40px">Add the name of the recipe <br>under the column Recipe Name</td>
      </tr>
      
      <tr>
        <td style="border: 1px solid white; width: 50px; height: 10%">Monday</td>
        <td style="border: 1px solid white; width: 50px; height: 10%">Spinach Feta Pizza</td>
      </tr>
      
      <tr>
        <td style="border: 1px solid white; width: 50px; height: 10%">Tuesday</td>
        <td style="border: 1px solid white; width: 50px; height: 10%">My New Recipe</td>
      </tr>
      
      <tr>
        <td style="border: 1px solid white; width: 50px; height: 10%">Wednesday</td>
        <td style="border: 1px solid white; width: 50px; height: 10%"></td>
       </tr>
      
      <tr>
        <td style="border: 1px solid white; width: 50px; height: 10%">Thursday</td>
        <td style="border: 1px solid white; width: 50px; height: 10%"></td>
      </tr>
      
      <tr>
        <td style="border: 1px solid white; width: 50px; height: 10%">Friday</td>
        <td style="border: 1px solid white; width: 50px; height: 10%"></td>
      </tr>
      
      <tr>
        <td style="border: 1px solid white; width: 50px; height: 10%">Saturday</td>
        <td style="border: 1px solid white; width: 50px; height: 10%"></td>
      </tr>
      
      <tr>
        <td style="border: 1px solid white; width: 50px; height: 10%">Sunday</td>
        <td style="border: 1px solid white; width: 50px; height: 10%"></td>
      </tr>
    
    </table>
  </body>

</html>
