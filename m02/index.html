<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>M02</title>
  <style>
        th, td {
            border: 1px solid white;
            border-spacing: 0px;
            
        }
    
    </style>
</head>
  
  <body style="background-color: lightblue;">
    <table>
      <thead style="text-align:center">
        <tr>
        <td colspan="3"><h1> HTML Table Example</h1>
        </td>
        </tr>
      </thead>
       
      <tr>
        <td>
          <img src="https://www.makeitgrateful.com/wp-content/uploads/2019/09/meal-prep-contianers-on-white-background-768x512.jpg" alt="Three rows and six columns of prepared meals in tupperware" width="300">         
        </td>
        <td style="text-align:center"><h2>Meal <br> Planner</h2></td>
        <td style="text-align:left"> <h2>Recipe Index &num;</h2></td>
      </tr>
        
      <tr>
        <th> Week Starting</th>
        <th> 1&#47;11&#47;2024</th>
        <th>Instructions</th>
      </tr>
      
      <tr>
        <td style="vertical-align:bottom; height:40px"><strong>Day of the Week</strong></td>
        <td style="vertical-align:bottom; height:40px"><strong>Recipe Name</strong></td>
        <td rowspan="8" style="vertical-align:center; height:40px">Add the name of the recipe <br>under the column Recipe Name</td>
      </tr>
      
      <tr>
        <td>Monday</td>
        <td>Spinach Feta Pizza</td>
      </tr>
      
      <tr>
        <td>Tuesday</td>
        <td>My New Recipe</td>
      </tr>
      
      <tr>
        <td>Wednesday</td>
        <td></td>
       </tr>
      
      <tr>
        <td>Thursday</td>
        <td></td>
      </tr>
      
      <tr>
        <td>Friday</td>
        <td></td>
      </tr>
      
      <tr>
        <td>Saturday</td>
        <td></td>
      </tr>
      
      <tr>
        <td>Sunday</td>
        <td></td>
      </tr>
    
    </table>
  </body>

</html>
