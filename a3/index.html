<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Week 6 - BC - Rhombus">
        <meta charset="utf-8">
        <title>Artifact 3</title>
</head>
    
<body>
    <h1>Kara Cowles</h1>
    <label>What is the height of the Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
        <option value="#cf1578">Magenta</option>
        <option value="#26495c">Navy</option>
        <option value="#ff9a8d">Salmon</option>
    </select><br>

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
    <option value="#e8d21d">Goldenrod</option>
    <option value="#c4a35a">Ochre</option>
    <option value="#aed6dc">Seafoam</option>
    </select>
<br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
    <option value="#">#</option>
    <option value="^">^</option>
    <option value="*">*</option>
    </select>
<br>
    <button onclick="createRhombus(document.getElementById('rHeight').value,
    document.getElementById('colorEven').value,
    document.getElementById('colorOdd').value,
    document.getElementById('symbol').value);">Display Rhombus</button>
    <div id="upLeft">Rhombus</div>
    <div style="text-align: center;" id="upRight"></div>
    <div id="downLeft"></div>
    <div style="text-align:center;" id="downRight"></div>


<script src="script.js"></script>



</body>
</html>
